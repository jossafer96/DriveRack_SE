    <div class="contenedor-form">
		<div class="wrap">
            <h2 style="color:white;; margin-bottom: 15px; ">Resgistrate</h2>	
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
						
					</div>
					<div class="input-group">
						<input type="email" id="correo"placeholder="Correo" name="email">
						
					</div>
					<div class="input-group">
						<input type="password" id="contrasena" placeholder="Contraseña" name="pass">
						
					</div>
					<div class="input-group">
						<input type="password" id="contrasenarep" placeholder="Repetir Contraseña" name="pass2">
						
					</div>
					<div class="input-group radio">
						<input type="radio" name="genero" id="hombre" value="H">
						<label for="hombre">Hombre</label>

						<input type="radio" name="genero" id="mujer" value="M">
						<label for="mujer">Mujer</label>
					</div>
					<div class="input-group checkbox">
						<input type="checkbox" name="terminos" id="terminos" value="true">
						<label for="terminos">Acepto los terminos y condiciones</label>
					</div>
                    <input type="button" onclick="registrarUsuario()" value="Enviar">
                    
                    
                  
                  
                  
                  
                  
                    
				</div>
			</form>
		</div>
