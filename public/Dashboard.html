    <script>
        (function($){
  
  $.modal = function (el, options) {
      this.options = options;
      this.$el = $(el);
      this.$target = $(el.hash || this.$el.attr('data-target'));
      this.$backdrop = $('.modal-backdrop');
    
      if (this.$target.length) {
        this.$el.data("modal", this);
        this.init();
      }
    };
  
  $.modal.prototype = {
    
    init: function() {
      var self = this,
          settings,
          backdrop = $('<div/>').addClass('modal-backdrop fade');
    
      if (!self.$backdrop.length) {
        self.$backdrop = backdrop.appendTo('body');
      }
    
      self.settings = settings = $.extend({}, self.defaults, self.options);
      
      self.$target.on('click', function(e) { self.hide(e) });
      self.$el.on('click', function(e) { self.show(e) }); 
    },
    
    toggle: function(e) {
      return (this.$target.hasClass('in')) ? this.hide(e) : this.show(e); 
    },
    
    show: function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.$target.addClass('in');
      this.$backdrop.addClass('in');
      $('body').addClass('modal-open');
    },
    
    hide: function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      var className = e.target.className;

      if (className == 'modal-dialog' || className == 'close') {
        this.$target.removeClass('in');
        this.$backdrop.removeClass('in');
        $('body').removeClass('modal-open');
      }
    },
    
    defaults: {
    
    }
    
  };
  
  $.fn.modal = function(options) {
    return this.each(function() {
      new $.modal(this, options);
    });
  };  
  
  // self-instantiate on elements with
  // data-toggle='popover'
  $(document).ready(function() {
    $('[data-toggle=modal]').modal();
  });
}(jQuery));

);
 
var conversionDefault,
    currencyDefault = 'USD';

$.fn.updateCurrency = function() {
    var el = $(this),
        currency = parseFloat($.trim(el.val()));
    
    if (conversionDefault && currency && conversionDefault != currencyDefault) {
      var converted = fx.convert(currency, {from: currencyDefault, to: conversionDefault}).toFixed(3),
          text = [converted, conversionDefault].join(' ');
      console.log(text);
      el.attr('title', text);
      el.next('.conversion').remove();
      $("<span/>").addClass('conversion').text(text).insertAfter(el);
    }
}

$(document).on('click', '.js-toggle-menu', function() {
  $(this).closest('.user').toggleClass('expand');

  $('.conversionDefault').on('change', function() {
    conversionDefault = this.value;
    
    $('input.currency').each(function() {
      $(this).updateCurrency();
    });
  });
  
  $('input.currency').on('keyup', function() {
    $(this).updateCurrency();
  });
});

$(document).on('click', '.main-nav a', function() {
